<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css">
  <title>Vue Boolzapp</title>
</head>
<body>
  <div id="app" class="container">
    <div class="contacts">
      <div class="your-avatar">
        <div class="your-image">
          <img src="img/avatar_io.jpg" alt="">
        </div>
        <div class="your-name">Nome Utente</div>
      </div>
      <div class="notifications">
        <div class="campanella">
          <i class="fas fa-bell-slash"></i>
        </div>
        <div class="testo-campanella">
          <h5>Ricevi notifiche di nuovi messaggi</h5>
          <span>Attiva notifiche desktop</span>
        </div>
      </div>
      <div class="search-bar">
        <div class="lente">
          <i class="fas fa-search"></i>
        </div>
        <input type="text" placeholder="Cerca o inizia una nuova chat">
      </div>
      <div class="list-of-contacts">
        <ul>
          <li v-for = "(item, index) in contacts">
            <div class="user-image">
              <img :src="'img/' + item.profile_image" alt="">
            </div>
            <div class="name-user">
            <h4>{{item.user}}</h4>  
            <div class="message-intro">
              {{item.messages[2].text}}
            </div>
            </div>
            <div class="data">
              {{item.messages[2].date}}
            </div>
          </li>
        </ul>
      </div>
    </div>
    <div class="conversation">
      <div class="current-contact">
        <div class="user-image">
          <img src="'img/avatar_1.jpg" alt="">
        </div>
      </div>
      <div class="messages"></div>
      <div class="digit-message"></div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script src="js/milestone1.js"></script>
</body>
</html>
